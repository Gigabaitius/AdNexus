<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdNexus</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>


<!--  -->

<body>
  <div class="wrapper">
    <div id="header"></div>

    <main class="form-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="usernameOrEmail" name="usernameOrEmail" placeholder="Username or E-mail" required />
        <input type="password" id="password" name="password" placeholder="Password" required />
        <p id="login-error-message" style="color: red;"></p>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </main>

    <div id="footer"></div>

    <script src="../js/main.js"></script>
    <script src="../js/login.js"></script>
    <script src="https://kit.fontawesome.com/7afbd3200b.js" crossorigin="anonymous"></script>
  </div>
</body>

</html>

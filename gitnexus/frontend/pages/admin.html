<!-- admin.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Админ-панель AdNexus</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/responsive.css" />
  <link rel="stylesheet" href="../css/admin.css" />
</head>
<div>
  <div class="wrapper"></div>
  <div id="header"></div>

  <!-- Основной контент админ-панели -->
  <main class="admin-main">
    <section>
      <h1>Панель управления пользователями</h1>
      <!-- Форма создания нового пользователя -->
      <div class="create-user-container">
        <h2>Создать нового пользователя</h2>
        <form id="create-user-form">
          <input type="text" id="new-username" name="username" placeholder="Имя пользователя" required />
          <input type="email" id="new-email" name="email" placeholder="Email" required />
          <input type="password" id="new-password" name="password" placeholder="Пароль" required />
          <!-- Флажок для определения прав администратора -->
          <label>
            <input type="checkbox" id="new-is_admin" name="is_admin" />
            Администратор
          </label>
          <button type="submit">Создать пользователя</button>
        </form>
      </div>

    </section>
<!-- Секция пользователей -->
    <section id="users-section">
        <h2>Users Management</h2>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
        </table>
    </section>

    <!-- Секция кампаний -->
    <section id="campaigns-section">
        <h2>Campaigns Management</h2>
        <table class="admin-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Budget</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="campaignsTableBody"></tbody>
        </table>

        <!-- Форма добавления новой кампании -->
        <h3>Add New Campaign</h3>
        <form id="addCampaignForm" class="admin-form">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <input type="number" id="budget" placeholder="Budget" required>
            <select id="status" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <button type="submit">Add Campaign</button>
        </form>
    </section>

    <!-- Модальное окно для редактирования пользователя -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit User</h3>
            <form id="editUserForm" class="admin-form">
                <input type="hidden" id="editUserId">
                <input type="text" id="editUsername" placeholder="Username" required>
                <input type="email" id="editEmail" placeholder="Email" required>
                <select id="editRole" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="moderator">Moderator</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно для редактирования кампании -->
    <div id="editCampaignModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Campaign</h3>
            <form id="editCampaignForm" class="admin-form">
                <input type="hidden" id="editCampaignId">
                <input type="text" id="editTitle" placeholder="Title" required>
                <textarea id="editDescription" placeholder="Description" required></textarea>
                <input type="number" id="editBudget" placeholder="Budget" required>
                <select id="editStatus" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
  </main>

  <div id="footer"></div>

  <script type="module" src="../js/main.js"></script>
  <script type="module" src="../js/admin.js" defer></script>
  <script src="https://kit.fontawesome.com/7afbd3200b.js" crossorigin="anonymous"></script>
</div>
</body>

</html>
